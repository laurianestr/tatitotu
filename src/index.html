<!DOCTYPE html>
<html>
  <head>

            <div class="col-4">
              <h2>DÉFIS DE CONJUGAISON</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="filter">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <div class="classes">
                <div class="type">
                  <h5>5H</h5>
                </div>
                <div class="type">
                  <h5>6H</h5>
                </div>
                <div class="type">

                </div>
                <div class="type">
                  <h5>8H</h5>
                </div>
                <div class="type">

                <div class="type">

                <div class="type">

                <div class="type">

                </div>
                <div class="type">

                </div>
                <div class="type">
                  <h5>CIF (FLE)</h5>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="defi">
                <h5>MON DÉFI</h5>
                <div class="textfield">
                  <input type="text" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <main>
      <div class="verbes-temps">
        <div class="container">
          <div class="row">
            <div class="col-8">
              <div class="verbes">
                <div class="verbes-text">
                  <h2>MES VERBES</h2>
                  <div class="textfield">
                    <input type="text" />
                  </div>
                </div>
                <div class="verbes-box">
                  <div class="cellules">
                    <h6>avoir</h6>
                  </div>
                  <div class="cellules">
                    <h6>se baigner</h6>
                  </div>
                  <div class="cellules">
                    <h6>encourager</h6>
                  </div>
                  <div class="cellules">
                    <h6>être</h6>
                  </div>
                  <div class="cellules">
                    <h6>savoir</h6>
                  </div>
                  <div class="cellules">
                    <h6>partir</h6>
                  </div>
                  <div class="cellules">
                    <h6>vendre</h6>
                  </div>
                  <div class="cellules">
                    <h6>sauter</h6>
                  </div>
                  <div class="cellules">
                    <h6>comprendre</h6>
                  </div>
                  <div class="cellules">
                    <h6>convaincre</h6>
                  </div>
                  <div class="cellules">
                    <h6>voir</h6>
                  </div>
                  <div class="cellules">
                    <h6>suivre</h6>
                  </div>
                  <div class="cellules">
                    <h6>nager</h6>
                  </div>
                  <div class="cellules">
                    <h6>vivre</h6>
                  </div>
                  <div class="cellules">
                    <h6>courir</h6>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">options</div>
          </div>
        </div>
      </div>
      <div class="choice">
        <div class="container">
          <div class="row">
            <div class="col-4 offset-8">exercer</div>
          </div>
          <div class="row">
            <div class="col-4 offset-8">imprimer</div>
          </div>
          <div class="row">
            <div class="col-4 offset-8">sauvegarder</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="contact">
        <div class="container">
          <div class="row">
            <div class="col-4 offset-8">contact</div>
          </div>
          <div class="row">
            <div class="col-4 offset-8">mail</div>
          </div>
        </div>

    <script src="js/main.js" type="module"></script>
